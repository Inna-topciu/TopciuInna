<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CV - Topciu Inna</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>

    <div class="header">
        <nav>
            <a class="nav-link" href="../index.html">DESPRE</a>
            <a class="nav-link" href="../index.html#experienta">EXPERIENȚĂ</a>
            <a class="nav-link" href="../index.html#educatie">EDUCAȚIE</a>
            <a class="nav-link" href="">CONTACTE</a>
        </nav>
    </div>

    <div class="main">

        <div class="info">
            <table class=" tabel-contacte">
                <tr>
                    <td class="celula-formular">

                        <h3 class="centered verde">Contactează-mă</h3>
                        <br />

                        <form id="formular" method="POST" action="https://sheetdb.io/api/v1/cn3j2ssrvq0cg">
                            <input type="text" name="data[nume]" class="text-input" placeholder="Nume Prenume">
                            <input type="email" name="data[email]" class="text-input" placeholder="Email">
                            <textarea class="intrebare" name="data[intrebare]"
                                placeholder="Adresează-mi o întrebare"></textarea>
                            <input id="transmite" type="submit" value="transmite">
                        </form>

                    </td>

                    <td class="celula-harta">
                        <iframe class="harta"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5458.355776765329!2d29.35357511043547!3d46.84018796505679!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40c908eab120d6b9%3A0x1878b2a0a5acb284!2sLiceul%20Teoretic%20Ion%20Creang%C4%83!5e0!3m2!1sru!2s!4v1701789095320!5m2!1sru!2s"
                            style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </td>
                </tr>
            </table>

            <div class="fb-comments" data-width="100%" data-order-by="reverse_time" data-numposts="5"
                data-href="http://tekwill.online/inna-topciu">

            </div>

        </div>

    </div>

    <footer>
        Topciu Inna 2023
    </footer>

    <script>
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        var form = document.getElementById('formular');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("formular")),
            }).then(() => {
                alert("Multumesc !");
                form.reset();
            });
        });
    </script>

</body>

</html>
